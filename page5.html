<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Présentation personnel</h1>
    <form action="/submit" method="POST">
        <label for="nom">Nom :</label><br>
        <input type="text" id="nom" name="nom" size="30" required><br><br>

        <label for="prenom">Prénom :</label><br>
        <input type="text" id="prenom" name="prenom" size="30" required><br><br>

        <label for="dob">Date de naissance :</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="adresse">Adresse :</label><br>
        <input type="text" id="adresse" name="adresse" size="50" required><br><br>

        <button type="submit">Soumettre</button>
        <button type="reset">Réinitialiser</button>
    </form>
</body>
</html>
